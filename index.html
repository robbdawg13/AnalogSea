<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Signup Form</title>
	 <meta charset="utf-8" name="description" content="Signup page for AnaglogSea">

   	<!-- fonts  -->
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  	<!-- styles -->
  	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class= "container">
<img src ="logo.png" class="logo">

 <form class='signup-form' action="/signup/" method='post'>
    <h1>Sign up</h1>
 
    <label for="email">Email</label>
    <input placeholder="foo@bar.com" type="email" name="email" id="email" pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>

    <label for="password">Password</label>
    <input type="text" name="password" id="password" placeholder="1234passw0rd" required/>
      
    <button type='Submit'>Sign up</button>
    <a href = "/forgot_password/new" class="forgot">Forgot password?</a>

 </form>
 <p>Already have an account? <a href = "/Log in">Log in</a></p>
</body>
</html>
